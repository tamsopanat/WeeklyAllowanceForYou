<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Allowance Est</title>
    <link rel="icon" type="image/x-icon" href="img/money.png" />
    <link rel="stylesheet" type="text/css" href="service.css" />
    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light"
      style="background-color: #41644a"
    >
      <a class="navbar-brand" href="index.html">
        <img src="img/coin.png" width="45px" alt="Brand" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
        style="background-color: white"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a
            class="nav-item nav-link active"
            href="index.html"
            style="color: white; opacity: 70%"
            >Home<span class="sr-only">(current)</span></a
          >
          <a
            class="nav-item nav-link"
            href="info.html"
            style="color: white; opacity: 70%"
            >Info</a
          >
          <a class="nav-item nav-link" href="service.html" style="color: white"
            ><b>Service</b></a
          >
        </div>
      </div>
    </nav>

    <form class="container" id="myForm" style="margin-top: 10px">
      <h1 style="width: 100%; font-size: 250%; font-weight: bold">
        Weekly Allowance Computing
      </h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <h3 style="width: 100%; font-size: 150%">
        Fill your expenses for each categories.
      </h3>

      <div class="row">
        <div class="row col-6">
          <img class="col-2" src="img/hot-pot.png" alt="food" />
          <div class="form-group col-2">
            <label for="food">Food</label>
            <input
              type="number"
              class="form-control"
              id="food"
              placeholder="Baht per day"
            />
          </div>
        </div>
        <div class="row col-6">
          <img class="col-2" src="img/coffee.png" alt="coffee" />
          <div class="form-group col-2">
            <label for="drink">Drink</label>
            <input
              type="number"
              class="form-control"
              id="drink"
              placeholder="Baht per day"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="row col-6">
          <img class="col-2" src="img/clothes-hanger.png" alt="clothes" />
          <div class="form-group col-2">
            <label for="cloth">Clothes</label>
            <input
              type="number"
              class="form-control"
              id="cloth"
              placeholder="Baht per week"
            />
          </div>
        </div>
        <div class="row col-6">
          <img class="col-2" src="img/vehicles.png" alt="transportation" />
          <div class="form-group col-2">
            <label for="transportation">Transportation</label>
            <input
              type="number"
              class="form-control"
              id="transportation"
              placeholder="Baht per day"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="row col-6">
          <img class="col-2" src="img/game-controller.png" alt="game" />
          <div class="form-group col-2">
            <label for="game">Games</label>
            <input
              type="number"
              class="form-control"
              id="game"
              placeholder="Baht per week"
            />
          </div>
        </div>
        <div class="row col-6">
          <img
            class="col-2"
            src="img/vehicles.png"
            style="opacity: 0"
            alt="Other"
          />
          <div class="form-group col-2">
            <label for="other">Other</label>
            <input
              type="number"
              class="form-control"
              id="other"
              placeholder="Baht per week"
            />
          </div>
        </div>
      </div>
<div class="button-container">
      <input type="image" src="img/submit.png" alt="Submit" id="submitButton"/>
      <input type="image" onClick="window.location.reload();" src="img/refresh.png" alt="refresh" id="refreshButton"/>
        </div>
    </form>

    <div>
      <center>
        <h4 id="resultText">
          <span style="opacity: 0.4; font-weight: lighter"
            >Your result will show here</span
          >
        </h4>
        <canvas
          id="myChart"
          style="width: 100%; max-width: 500px; max-height: 600px"
        ></canvas>
      </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/program.js"></script>

    <!-- boostrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
